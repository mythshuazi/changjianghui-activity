<script type="text/javascript">
    //图片滚动加载
    $('.scrollLoad').scrollLoading({
        container:$('.mainContainer')
    });

    /**
     * [jsCallAppGo2GoodsDetail js 传参给 App，App获取商品id，跳转到对应的商品详情]
     * @param  {[String]} goodsId [商品 id]
     * @return {[type]}         [description]
     */
    function jsCallAppGo2GoodsDetail( goodsId ){
        try{
            window.wst.jsCallAppGo2GoodsDetail(goodsId);
        }catch(error){
            console.log(error.message);
        }
    }


    //交互事件---------------------------------------------------
    //点击商品，进入对应的商品详情页
    $(document).on('tap', '.pt_item',function(){
        var $this = $(this),
                goodsId = $this.data('id');

        if( $this.hasClass('pt_sellout') ) return;

        jsCallAppGo2GoodsDetail( goodsId );
    });

    $(document).on('tap', '#half .item',function(){
        var $this = $(this),
                goodsId = $this.data('id');
        if( $this.hasClass('pt_sellout') ) return;

        jsCallAppGo2GoodsDetail( goodsId );
    });



    $(function(){
        var $download = $('#download');
        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            return (ua.match(/MicroMessenger/i) == 'micromessenger');
        }

        if(isWeiXin()){
            $download.show();
            $(document).on('tap','#download .close',function(){
                $download.hide();
            });
        }
    });
</script>
