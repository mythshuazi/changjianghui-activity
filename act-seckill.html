<!DOCTYPE html>
<html style="height:100%;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>长江汇最强秒杀来袭</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="stylesheets/public.css">
<link rel="stylesheet" href="stylesheets/animate.css">
<script type="text/javascript">
    function setHtmlSize(){
        document.querySelector('html').style.fontSize = document.documentElement.clientWidth /10 +'px'
    }
    setHtmlSize();
    window.addEventListener('resize',setHtmlSize,false);
</script>
<style>
    body{background-color: #fdfe3e; background: url("images/act-seckill/bg.jpg") repeat ;
        background-size: 13.6%;}
    header{position:relative;}
    img{display:block;}
    .content{
        padding-bottom:1rem;
        margin-top: -1.7rem;
    }
    .dialog{
        background:url("images/act-seckill/headpic.png") no-repeat scroll .2rem 0;
        background-size:1.6rem;
        padding:0 0.4rem;
        -webkit-transform: translate3d(-3000px, 0, 0);
        transform: translate3d(-3000px, 0, 0);
    }
    .dialog div{
    }
    .dialog p{
        font-size: .48rem;
        font-weight: bold;
        line-height: 1.4;
        background-color:#64ce20;
        border:.12rem solid #1f1715;
        min-height:2.3rem;
        margin-left:2rem;
        border-top-left-radius: .2rem;
        border-top-right-radius: .2rem;
        border-bottom-left-radius: .6rem;
        border-bottom-right-radius: .6rem;
        padding: .2rem;
        text-align: justify;

    }
    .dialog:before{
        content: " ";
        display: block;
        position: absolute;
        top: .5rem;
        left: 2.12rem;
        width: .4rem;
        height: .8rem;
        background: url("images/act-seckill/arrow.png") no-repeat scroll 0 0;
        background-size: 100% 100%;
    }
    .join{
        margin:0 auto;
        margin-top: .4rem;
    }
    .acts{
        border: 2px solid #000;
        border-radius: .5rem;
        margin: 1.5rem .2rem 0;
        padding-bottom:1rem;
    }
    .acts img{
        margin:0 auto;
    }

    .act{
        border:2px solid #000;
        border-radius: .4rem;;
        position: relative;
        top: -0.5rem;
    }
    .title{
        position:relative;
        top:-1rem;
        height:2.3rem;
        background:url("images/act-seckill/title.png") no-repeat 0 0;
        background-size:100%;
        margin:0 auto;
        width:75%;
        text-align:center;
        font-size: .6rem;
        line-height: 2.2rem;
        font-weight: bold;
    }
</style>
</head>
<body style="height:100%;">
    <header>
        <img src="images/act-seckill/head.jpg" width="100%">
    </header>
    <section class="content">
        <div class="dialog">
            <p>双11我在长江汇<i>4660</i>抢到1吨油，你还不快下手（别说我不告诉你）！</p>
        </div>
        <div class="wrap"  style="opacity:0;">
            <a href=""><img src="images/act-seckill/button.gif" width="45%" class="join"></a>

            <div class="acts">
                <div class="title">下载长江汇 优惠享不停</div>
                <img class="act" src="images/act-seckill/p1.jpg" width="96%">
                <img class="act" src="images/act-seckill/p2.jpg" style="top:.3rem" width="96%">
            </div>
        </div>
    </section>
</body>
<script src="javascripts/plugin/zepto.js"></script>
<script>
    window.addEventListener('load',function(){
        setTimeout(function(){
            $('.dialog').addClass('animated bounceInLeft');
            setTimeout(function(){
                $('.wrap').css({
                    transition: '1s',
                    opacity:1
                });
            },1200);
        },false);
        }, 500,false);
</script>
</html>
