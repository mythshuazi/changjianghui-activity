<script>
    $('.scrollLoad').scrollLoading();
    var carousel = new Swiper('.swiper-container',{
        lazyLoading : true,
        lazyLoadingInPrevNext : true
    });

    $(document).on('click', '.swiper-container img', function(){
            jsCallAppRoute($(this).data('route'));
    });

    /**
     *
     * @param url String
     */
    function jsCallAppRoute(url){
        try{
            window.wst.jsCallAppRoute(url);
        }catch(error){
            console.log(error.message);
        }
    }
