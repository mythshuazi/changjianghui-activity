<!DOCTYPE html>

<head>

<script type="text/javascript">
    function setHtmlSize(){
        document.querySelector('html').style.fontSize = document.documentElement.clientWidth /10 +'px'

    setHtmlSize();
    window.addEventListener('resize',setHtmlSize,false);

<link rel="stylesheet" href="stylesheets/public.css">

<body style="min-height:100%;position:relative;">
<div class="mainContainer">
    <section id="top">
        <img src="images/wx-parentsChild/main-top.png" width="100%">
        <a class="ruleBtn" href=""></a>
    </section>

    <section id="btns">

            <a href="" style="position:absolute;top:0;left:2.4rem;width:5.5rem;height:2.4rem;"></a>

    <section id="gallery" class="gallery">
        <ul class="clear">
            <li id="1">
                <div class="content">

                        </div>
                        <div class="info">
                            <p class="name">小芈月</p>

                        </div>
                        <i class="num">158</i>
                    </div>
                    <p class="comment">来打开附件撒旦法拉开距离空间</p>

                </div>
                <div class="border"></div>
            </li>
            <li id="2">
                <div class="content">
                    <div class="wrap">
                        <div class="rahmen">
                            <div class="photo" data-url="images/download/download_01.jpg" style="background-image:url('images/kanqizhi/attention_03.jpg')"></div>
                        </div>
                        <div class="info">
                            <p class="name">小芈月</p>
                            <p class="count">999999票</p>
                        </div>
                        <i class="num">158</i>
                    </div>
                    <p class="comment">来打开附件撒旦法拉开距离空间</p>
                    <input class="vote" type="button">
                </div>
                <div class="border"></div>
            </li>
            <li id="3">
                <div class="content">
                    <div class="wrap">
                        <div class="rahmen">
                            <div class="photo" data-url="images/download/download_01.jpg" style="background-image:url('images/kanqizhi/attention_03.jpg')"></div>
                        </div>
                        <div class="info">
                            <p class="name">小芈月</p>
                            <p class="count">999999票</p>
                        </div>
                        <i class="num">158</i>
                    </div>
                    <p class="comment">来打开附件撒旦法拉开距离空间</p>
                    <input class="vote" type="button">
                </div>
                <div class="border"></div>
            </li>
        </ul>
    </section>
</div>
<div id="voteYet" class="pop">
    <div class="main">
        <img src="images/wx-parentsChild/vote_yet.jpg" width="100%">
        <i class="exit">×</i>
    </div>
</div>
<div id="voteSuccess" class="pop">
    <div class="main">
        <img src="images/wx-parentsChild/vote_success.jpg" width="100%">
        <i class="exit">×</i>
    </div>
</div>
<div id="twoCode" class="pop">
    <div class="main">
        <img src="images/wx-parentsChild/twoDcode.jpg" width="100%">
        <i class="exit">×</i>
    </div>
</div>
<div id="note" class="pop" style="z-index: 999;">
    <div class="main">
        <div id="content" style="background:url('images/wx-parentsChild/vote_success2.jpg') no-repeat scroll 0 0; background-size:100% 100%;padding:3.2rem 0;text-align:center;font-size:.6rem;line-height:.8rem;"></div>
        <i class="exit">×</i>
    </div>
</div>
</body>
<script src="javascripts/plugin/zepto.js"></script>
<script src="javascripts/popup.js"></script>
<script src="javascripts/plugin/scrollLoading.js"></script>
<script>
    $('.photo').scrollLoading({
        asBackground:true
    });
    var note = new Popup({
        ancestor:'#note',
        main:'.main',
        txtWrap:'#content',
        txt:'',
        exit:'.exit'
    });
    note.show('投票失败！');


    $(function(){
        var voteYet = new Popup({
            ancestor:'#voteYet',
            main:'.main',
            exit:'.exit'
        });

        var voteSuc = new Popup({
            ancestor:'#voteSuccess',
            main:'.main',
            exit:'.exit'
        });

        var twoCode = new Popup({
            ancestor:'#twoCode',
            main:'.main',
            exit:'.exit'
        });


        $(document).on('tap','.vote',function(){
            /*voteYet.show();*/
            alert($(this).closest('li').find('.count i').html());
            voteSuc.show();

//            twoCode.show();
        });

        /*$(document).on('input propertychange', '.searchWrap input', function() {
            var id = $(this).val();
            $('.searchWrap a').attr('href','#'+id);
        } );*/

        $(document).on('focus','.searchNum', function(){
            $('.empty').hide();
        });
        $(document).on('tap', '.searchWrap span', function(){
            var id = '#' + $('.searchNum').val();
            var len = $(id).length;

            if(len<=0){
                $('.empty').show();
            }else{
                $('body').scrollTop($(id).offset().top - 0.8*Math.ceil(parseFloat($('html').css('fontSize'))));
            }
        });
    })
</script>
</html>
