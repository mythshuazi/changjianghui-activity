<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
    $('html').css({
        fontSize: $(window).width()/10
    });
    $(window).resize(function(){
        $('html').css({
            fontSize: $(window).width()/10
        });
    });
</script>
<style>
    .wrap{
        margin:0 .5rem;
    }
    .wrap img{
        display: block;
    }
    .wrap .title{
        background-color: #C3191C;
        padding:.2rem 1.5rem;
        border-top-left-radius: .2rem ;
        border-top-right-radius: .2rem ;

    }
    .wrap .bottom, .wrap .middle{        
        padding:.2rem;
        background-color:#FBEDD2;
    }
    .wrap .middle{
        padding-bottom: 0;
    }
    .wrap .bottom p{
        background-color: #C3191C;
        text-align: center;
        font-weight: bold;
        font-size: .6rem;
        height: 1.5rem;
        line-height: 1.5rem;
        color: #fff;
    }
</style>
</head>
<body class="xinshou-body">
    <div class="mainContainer">
        <div class="mainContent">
        	<section id="top">
        		<div class="content">
                    <img src="images/activity/xinshou_top_01.jpg" width="100%">
                    <img src="images/activity/xinshou_top_02.jpg" width="100%">
        		</div>
        	</section>

        	<section id="list">
                <div class="wrap goToDetail" data-id="123">
                    <div class="title">
                        <img src="images/activity/xinshou_top_03.png" width="100%" alt="">
                    </div>
                    <div class="middle">
                        <img src="images/activity/xinshou_egg.jpg" width="100%">
                    </div>
                    <div class="bottom">
                        <p>1 元 领 取</p>
                    </div>
                </div>
        	</section>

            <section id="rule">
                <div class="title">活动规则</div>
                <ul class="rule_list">
                    <li class="clear"><i>1</i><span>每个长江汇新用户都可以优惠购买1件新人专项区商品；</span></li>
                    <li class="clear"><i>2</i><span>一部手机对应一个手机号码且都未在长江汇购买过商品的用户视为一个新用户。</span></li>
                    <li style="text-align:center;">在法律允许的范围内，本活动最终解释权归长江汇所有</li>
                </ul>
            </section>
            
            <section id="notice">
                <div class="txt">商品正在筹备中，先看看其他活动吧~~~</div>
                <img src="images/activity/xiaolongren.png" width="50%">
            </section>
        </div>
    </div>
</body>
<script type="text/javascript">
	//图片滚动加载
    //$('.scrollLoad').scrollLoading();

    /**
     * [jsCallAppGo2GoodsDetail js 传参给 App，App获取商品id，跳转到对应的商品详情]
     * @param  {[String]} goodsId [商品 id]
     * @return {[type]}         [description]
     */
    function jsCallAppGo2GoodsDetail( goodsId ){
    	try{
    		window.wst.jsCallAppGo2GoodsDetail(goodsId);
    	}catch(error){
    		console.log(error.message);
    	}
    }


    /**
     * [jsCallAppTellHuoDongContent 告诉app活动的内容]
     * @param {[String]} [活动的具体内容，字符串形式]
     * @return {[type]} [description]
     */
    function jsCallAppTellHuoDongContent( text ){
        try {
            window.wst.jsCallAppTellHuoDongContent( text );
        }
        catch(error){
            console.log(error.message);
        }
    }



$(function(){

    jsCallAppTellHuoDongContent('新手专享活动，6颗草鸡蛋1元抢~赶紧参加吧');


    //交互事件---------------------------------------------------
    //点击商品，进入对应的商品详情页
    $(document).on('tap', '.goToDetail',function(){
        var $this = $(this),
            goodsId = $this.data('id');

        if( $this.hasClass('sell_out') ) return;

        jsCallAppGo2GoodsDetail( goodsId );
    });
});

    
</script>
</html>
