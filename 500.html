<!DOCTYPE html>

<head>
<meta charset="utf-8">

<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta http-equiv="Expires" content="-1">

<meta http-equiv="Pragma" content="no-cache">
<link rel="stylesheet" href="stylesheets/public.css">
<script src="javascripts/plugin/zepto.js"></script>
<script>
//判断客户端
var isPc = (function(){
	var userAgentInfo = navigator.userAgent,
		Agents 		  = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"],
		flag          = true;  
	   for (var v = 0; v < Agents.length; v++) {  
	       if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
	   } 

	   return flag;
})(); 
</script>
<style>
	@media (min-width: 768px) {
		#pic {width:30%;}
	}
</style>
</head>
<body>
    <img id="pic" src="images/public/500.jpg"  width="60%" style="display:block; margin:0 auto;margin-top:30px">
    <h2  id="note" style="color:#5e6057;font-size:16px; text-align:center;">哎呀，服务器暂时无响应~请稍后重试</h2>
</body>
<script>
!isPc && $('<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />').appendTo('head');

window.addEventListener('load', verticalMiddle ,false);

function verticalMiddle(){
	var img  = $('#pic'),
		imgH = img.height(),
		note = $('#note'),
		noteH= note.height(),
		winH = $(window).height();

	img.css('marginTop',(winH-imgH-noteH)/2-30);
}
</script>
</html>
